<body>
   
    
    <div class="calculator">
        
        <div class="input" id="input"></div>
        <div class="buttons">
            <div class="operators">
                <div class="sound" onclick="plusClick()">+</div>
                <div class="sound" onclick="minusClick()">-</div>
                <div class="sound"onclick="multiplyClick()" >&times;</div>
                <div class="sound" onclick="divideClick()">&divide;</div>
            </div>
            <div class="row-buttons-left">
                <div class="leftPanel">
                    <div class="numbers">
                        <div class="sound" onclick="sevenClick()">7</div>
                        <div class="sound" onclick="eightClick()">8</div>
                        <div class="sound" onclick="nineClick()">9</div>
                    </div>
                    <div class="numbers">
                        <div class="sound" onclick="fourClick()">4</div>
                        <div class="sound" onclick="fiveClick()">5</div>
                        <div class="sound" onclick="sixClick()">6</div>
                    </div>
                    <div class="numbers">
                        <div class="sound" onclick="oneClick()">1</div>
                        <div class="sound" onclick="twoClick()">2</div>
                        <div class="sound" onclick="threeClick()">3</div>
                    </div>
                    <div class="numbers">
                        <div class="sound" onclick="zeroClick()">0</div>
                        <div class="sound" onclick="dotClick()">.</div>
                        <div id="clear" class="sound" onclick="clearClick()">C</div>
                    </div>
                </div>
                <div class="equal sound" id="result" onclick="resultClick()">=</div>
            </div>
        </div>
    </div>
